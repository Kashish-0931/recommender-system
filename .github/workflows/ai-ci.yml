name: AI CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run recommender (expected to fail)
        run: |
          python recommender.py
        continue-on-error: true

      - name: Capture error log
        if: failure()
        run: |
          echo "=== CI ERROR LOG ===" > error.log
          python recommender.py >> error.log 2>&1 || true
          cat error.log

      - name: Call AI CI Agent
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESPONSE=$(curl -s -X POST https://universal-ci-fix-agent-2.onrender.com/ci \
            -H "Content-Type: application/json" \
            -d "{\"log\":\"$(sed 's/\"/\\\"/g' error.log)\"}")
          echo "$RESPONSE"



