  contents: write
  pull-requests: write

name: AI CI Agent

on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ai_ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies (if any)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      # 4️⃣ Set git identity for commits
      - name: Set git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      # 5️⃣ Run test manually (without pytest)
      - name: Run test and generate error log
        run: |
          python tests/test_ci_trigger.py > error.log 2>&1 || true
          echo "---- error.log ----"
          cat error.log

      # 6️⃣ Run AI Agent (dry-run mode to see suggestions)
      - name: Run AI Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: true
        run: |
          python ai_agent_pr.py

