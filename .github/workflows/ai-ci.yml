name: CI Agent Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run error.py and capture errors
      run: |
        set -o pipefail
        python error.py 2>&1 | tee error.log || true  # always continue even if error

    - name: Send error log to AI CI Agent
      run: |
        echo "Sending error log to AI agent..."
        # Use jq to properly escape log as JSON string
        LOG=$(jq -Rs '.' error.log)
        RESPONSE=$(curl -s -X POST https://universal-ci-fix-agent-2.onrender.com/ci \
          -H "Content-Type: application/json" \
          -d "{\"log\": $LOG}")
        echo "===== AI CI Agent Response ====="
        echo "$RESPONSE"



