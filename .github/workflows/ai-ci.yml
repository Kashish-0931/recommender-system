name: Recommender CI with AI Agent

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # 4️⃣ Run tests (graceful fail)
      - name: Run pytest
        id: pytest
        run: |
          set +e  # allow workflow to continue even if tests fail
          pytest test_app.py --maxfail=1 --disable-warnings
          echo $? > result_status.txt

      # 5️⃣ Save error log (if tests fail)
      - name: Save error log
        run: |
          TEST_STATUS=$(cat result_status.txt)
          if [ "$TEST_STATUS" != "0" ]; then
            echo "Tests failed with exit code $TEST_STATUS" > error.log
          fi

      # 6️⃣ Upload error log artifact (optional)
      - name: Upload error log artifact
        if: always()  # always upload for debugging, even if tests pass
        uses: actions/upload-artifact@v4
        with:
          name: workflow-error-log
          path: error.log

      # 7️⃣ Trigger AI agent (runs regardless of test outcome)
      - name: Notify AI agent repo
        uses: peter-evans/repository-dispatch@v2
  with:
      token: ${{ secrets.AGENT_REPO_TOKEN }}
      repository: Kashish-0931/universal-ci-fix-agent
      event-type: ci-failed
     client-payload: '{"repo": "${{ github.repository }}", "branch": "${{ github.ref }}"}'


