name: AI CI Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ai-ci-agent:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies (if any)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # 4️⃣ Run project (capture error)
      - name: Run application and capture error
        run: |
          python main.py 2> error.log || true

      # 5️⃣ Send CI log to Universal CI Agent
      - name: Send CI log to Universal CI Agent
        run: |
          echo "Sending error log to AI Agent..."
          curl -X POST https://universal-ci-fix-agent-2.onrender.com/ci \
          -H "Content-Type: application/json" \
          -d "$(jq -n --arg log "$(cat error.log)" '{log: $log}')"

      # 6️⃣ Upload error log (for proof)
      - name: Upload error log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-error-log
          path: error.log
