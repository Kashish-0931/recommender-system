name: Test LLM Agent with Dummy Error

on:
  push:
    branches: [ main ]

jobs:
  send-dummy-error:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create dummy error.py
        run: |
          echo 'print(1/0)' > error.py
          echo "Dummy error.py created."

      - name: Run error.py and capture log
        run: |
          python error.py > error.log 2>&1 || true
          echo "Error log captured."

      - name: Convert log to JSON
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -Rs '{log: .}' error.log > error.json
          echo "Error JSON saved."

      - name: Send log to LLM Agent directly
        run: |
          # Replace this with your actual LLM agent URL
          AGENT_URL="
            https://universal-ci-fix-agent-2.onrender.com"

          RESPONSE=$(curl -s -X POST "$AGENT_URL" \
            -H "Content-Type: application/json" \
            -d @error.json)

          echo "=== LLM Agent Response ==="
          echo "$RESPONSE"

          echo "response=$RESPONSE" >> $GITHUB_OUTPUT




