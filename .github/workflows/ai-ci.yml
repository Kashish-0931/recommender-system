name: Test LLM Agent with error.py

on:
  push:
    branches: [ main ]

jobs:
  test-error:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run error.py and save log
        run: |
          python error.py > error.log 2>&1
          echo "Error log generated."
          
      - name: Convert log to JSON
        run: |
          ERROR_CONTENT=$(jq -Rs '{log: .}' < error.log)
          echo "error_content=$ERROR_CONTENT" >> $GITHUB_ENV

      - name: Send to LLM Agent
        env:
          AGENT_URL: ${{ secrets.AGENT_URL }}
        run: |
          if [ -z "$AGENT_URL" ]; then
            echo "AGENT_URL not set!"
            exit 1
          fi

          RESPONSE=$(curl -s -X POST "
              https://universal-ci-fix-agent-2.onrender.com " \
            -H "Content-Type: application/json" \
            -d "$error_content")

          echo "=== LLM Agent Response ==="
          echo "$RESPONSE"

          echo "response=$RESPONSE" >> $GITHUB_OUTPUT



